# eks-app.yaml
apiVersion: v1
kind: Service   
metadata:
  name: eks-app-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
  labels:
    app.kubernetes.io/name: eks-app
    app.kubernetes.io/instance: eks-app
    app.kubernetes.io/version: "1.0.0"
spec:
  selector:
    app.kubernetes.io/name: eks-app
    app.kubernetes.io/instance: eks-app
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: prometheus
      protocol: TCP
      port: 9090
      targetPort: 9090
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eks-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: eks-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: eks-app
    spec:
      containers:
      - name: eks-app-container
        image: 463470973103.dkr.ecr.ap-northeast-2.amazonaws.com/eks-app:2faaea4eac67d02bf39f722293e05e5ab8971ec5
        ports:
          - protocol: TCP
            containerPort: 8080
